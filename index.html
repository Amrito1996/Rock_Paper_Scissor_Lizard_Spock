<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissor Lizard Spock Games</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Rock-Paper-Scissor-Lizard-Spock</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">You</div>
            <div id="computer-label" class="badge">Sheldon</div>
            <span id="user-score">0</span> : <span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>Lets see if you can win!</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="images/ROCK.png" alt="">
            </div>
            <div class="choice" id="p">
                <img src="images/PAPER.png" alt="">
            </div>
            <div class="choice" id="s">
                <img src="images/SCISSOR.png" alt="">
            </div>
            <div class="choice" id="l">
                <img src="images/LIZARD.png" alt="">
            </div>
            <div class="choice" id="m">
                <img src="images/SPOCK.png" alt="">
            </div>
        </div>
        <p id="action-message">Make your move</p>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
